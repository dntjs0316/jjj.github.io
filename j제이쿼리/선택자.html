<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자식부모형제선택자</title>
    <style>
        *{margin:0; padding:0;}
        .wrap{
            margin:50px auto;
            padding: 30px;
        }

        div{
            text-align: center;
        }

        h4, h5, h6, h1, p{
            width:400px;
            height:400px;
            border: 1px solid #000;
            display: inline-block;
            vertical-align: top;
            margin:20px;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="wrap_in">
            <h4>제이쿼리</h4>
            <h5>선택자</h5>
            <h6>인접선택자</h6>
        </div>
    </div>
    <section>
        <h1>자식 요소 선택자</h1>
        <p>자식 요소 선택자2</p>
    </section>

    <script src="../lib/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('.wrap h4').nextAll().css({
                //next() h4바로 뒤에 오는 형제선택자(h5)
                'font-size' : '30px',
                'background-color' : '#F25041'
            });

            $('.wrap h5').prev().css({
                //prev() 이전에 오는 형제 선택자(h4)
                'font-size':'50px',
                'background-color':'#9CB94F'
            });

            $('h5').parents('div').css({
                //parent 근적하게 있는 부모찾기
                //parents 조상까지 찾기
                //parents(추가적 선택자 지정 가능 태그, 클래스, 아이디명까지)
                'border':'2px solid #0D6774'
            });

            $('.wrap').children().css({
                //children 자식선택
                'background-color' : '#F7C448'
            });

            $('h5').siblings().css({
                //siblings()본인을 제외한 모든 형제요소
                'background-color' : '#fff',
                'border' : '5px solid #000'
            });

            $('section').children('h1').css({
                'background-color' : 'pink',
                'border' : '5px solid #000'
            });

            //선택자 section
            //section안에 있는 자식 중에서 h1한테만
            //css 적용 
            //background-color, boreder
            
        })
    </script>

</body>
</html>
