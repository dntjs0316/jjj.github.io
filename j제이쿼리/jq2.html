<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직접선택자</title>
    <style>
        *{margin:0; padding:0;}
        article{text-align: center;}
        div{
            width:400px;
            height:400px;
            border:1px solid #000;
            display: inline-block;
            margin:20px;
        }
        
    </style>
</head>
<body>
    <article>
        <div class="text">제이쿼리</div>
        <div id="title">선택자</div>
        <div class="text">직접선택자</div>
    </article>
    <script src="../lib/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('div').css('vertical-align', 'top')
            $('.text').css('background-color', '#025059')
            $('#title').css({
                'background-color': '#013440',
                'color' : '#fff',
                'font-size' : '50px',
                'font-weight' : 'bold',
                'line-height' : '400px'
                //폰트크기 : 50px
                //폰트 두께 : 두껍게 
                //line-height:400px;
            });
            $('div:nth-child(3)').css({
                'background-color' : 'pink',
                'color' : '#ccc'
            });
            

        });
    </script>
</body>
</html>
