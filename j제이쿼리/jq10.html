</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li class="depth01">
                    <a href="#">menu01</a>
                <ul class="depth02">
                    <li><a href="#">menu01-01</a></li>
                    <li><a href="#">menu01-02</a></li>
                    <li><a href="#">menu01-03</a></li>
                </ul>
            </li><!-- depth01 end -->
                <li class="depth01">
                    <a href="#">menu02</a>
                <ul class="depth02">

                    <li><a href="#">menu02-02</a></li>

                </ul>
            </li><!-- depth01 end -->
                <li class="depth01"><a href="#">menu02</a>

                    <li><a href="#">menu02-01</a></li>

            </li><!-- depth01 end -->

            </ul>
        </nav>
    </header>

    <script src="../lib/jquery-3.6.0.min.js"></script>
    <script>
        $('.depth01 > a').click(function(){
            if($(this).next().css('display') == 'none') {
                //스크립트 실행
                $('.depth02').slideUp();
                $(this).next().slideDown();
                 //열려있는 2차메뉴 모두 닫기
                //클릭한 요소 바로 뒤에 있는 2차 메뉴 열기

                $('.depth01 > a').removeClass('on');
                $(this).addClass('on');

                } else {
                    $(this).next().slideUp();
                    //클릭한 요소의 바로 뒤에 있는 형제 요소가 닫힘 
                    $(this).removeClass('on');
                }
             
           
        });
    </script>

</body>
