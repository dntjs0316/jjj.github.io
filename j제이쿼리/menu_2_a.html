<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차 메뉴</title>
    <link href="css/menu_2_a.css" rel="stylesheet"/>
</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li class="depth01">
                <a href="#">menu01</a>
                    <ul class="depth02">
                        <li><a href="#">menu01-01</a></li>
                        <li><a href="#">menu01-02</a></li>
                        <li><a href="#">menu01-03</a></li>
                    </ul>
                </li><!-- depth01 end -->
                <li class="depth01">
                    <a href="#">menu02</a>
                        <ul class="depth02">
                            <li><a href="#">menu02-01</a></li>
                            <li><a href="#">menu02-02</a></li>
                            <li><a href="#">menu02-03</a></li>
                        </ul>
                    </li><!-- depth01 end -->
                    <li class="depth01">
                        <a href="#">menu03</a>
                            <ul class="depth02">
                                <li><a href="#">menu03-01</a></li>
                                <li><a href="#">menu03-02</a></li>
                                <li><a href="#">menu03-03</a></li>
                            </ul>
                        </li><!-- depth01 end -->
            </ul>
        </nav>
    </header>

    <script src="../lib/jquery-3.6.0.min.js"></script>
    <script>
        $('.depth01 > a').click(function(){
            if($(this).next().css('display') == 'none') {
                $('.depth02').slideUp();
                $(this).next().slideDown();
                
                $('.depth01 > a').removeClass('on');
                $(this).addClass('on');

            } else{
                $(this).next().slideUp();
                $(this).removeClass('on');
            }
            
        });
    </script>
</body>
</html>
