<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sulwhasoo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <link href="../css/sulwhasso.css" rel="stylesheet"/>

</head>
<body>
    
    <header>
        <div class="header_top">

            <div class="menu_icon">
                <i class="fas fa-bars">
                    <span>메뉴 보기</span>
                </i>
            </div><!-- .menu_icon -->

            <h1><a href="#">Sulwhasoo</a></h1>

            <div class="search_icon">
                <i class="fas fa-search">
                    <span>찾기</span>
                </i>
            </div><!-- .search_icon -->

        </div><!-- .header_top -->

        <div class="search">
        <input type="text" placeholder="검색어를 입력해주세요"/>
        <button>검색</button>
        </div><!-- .search end -->
    </header>

        <nav>

            <div class="head">

            <h1><a href="#">Sulwhasoo</a></h1>
            
                <div class="x_icon">
                    <i class="fas fa-times">
                        <span>메뉴 닫기</span>
                    </i>
                </div><!-- head end -->

            </div><!-- heade-->

            <ul class="nav01">
                <li><a href="#">브랜드 빌리프</a></li>
                <li><a href="#">베스트셀러</a></li>
                <li><a href="#">제품</a></li>

            </ul>

            <ul class="nav02">
                <li><a href="#">로그인</a></li>
                <li><a href="#">매장찾기</a></li>
            </ul>

            <div class="nav_bottom">
                <p><a href="#">LANGUAGE</a></p>
                <h4><a href="#">한국/한국어</a></h6>
            </div>
        </nav>

    

    <script src="../lib/jquery-3.6.0.min.js">
    </script>

    <script>
        $(function(){
            $('.search_icon').click(function(){
                $('.search').stop().slideToggle();
            });

            $('.menu_icon').click(function(){
                $('nav').css({
                    'left' : '0',
                    'transition' :'.3s' 
                });
            });

            $('.x_icon').click(function(){
                $('nav').css({
                    'left' : '-100%',
                    'transition' : '.3s'
                });
            });

        });
    </script>

</body>
</html>
