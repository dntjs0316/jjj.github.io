<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴싱글드롭다운</title>
    <link href="../css/jq07.css" rel="stylesheet"/>
</head>
<body>
    
    <nav>
        <ul>
            <li class="depth01">
                <a href="#">menu01</a>
                    <ul class="depth02">
                        <li><a href="#">menu01-01</a></li>
                        <li><a href="#">menu01-02</a></li>
                        <li><a href="#">menu01-03</a></li>
                    </ul><!-- .depth02 end -->
            </li><!-- .depth01 end -->
            <li class="depth01">
                <a href="#">menu02</a>
                    <ul class="depth02">
                        <li><a href="#">menu02-01</a></li>
                        <li><a href="#">menu02-02</a></li>
                    </ul><!-- .depth02 end -->
            </li><!-- .depth01 end -->
            <li class="depth01">
                <a href="#">menu03</a>
                    <ul class="depth02">
                        <li><a href="#">menu03-01</a></li>
                    </ul><!-- .depth02 end -->
            </li><!-- .depth01 end -->
        </ul>
    </nav>

    <script src="../lib/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('nav > ul > li').mouseover(function(){
                $(this).children('.depth02').stop().slideDown();
            });
            $('nav > ul > li').mouseout(function(){
                $(this).children('.depth02').stop().slideUp();
            });
        });
    </script>

</body>
</html>
