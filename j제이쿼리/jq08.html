    <script>
        $(function(){
            $('.depth01 > a').click(function(){
                //조건식(클릭한 요소의 바로 뒤에 있는 형제요소(.depth02)가 display가 none과 같은때)
                // if (클릭한 요소의 바로 뒤에 있는 형제요소(.depth02)가 display가 none과 같은때) {
                    // == :같다
                if($(this).next().css('display') == 'none') {
                    //display:none 으로 되어있을때 (닫히면서 none이 이루어지게 됨)
                    //스크립트 코드 실행
                    //클릭한 요소의 바로뒤에 있는 형제요소인 depth02가 슬라이드 다운
                    $('.depth02').stop().slideUp();
                    $(this).next().slideDown();
                    
                }
            });
        });
    </script>
