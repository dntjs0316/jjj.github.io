<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드메소드</title>
</head>
<body>
    <button class="up">이미지감추기</button>
    <button class="down">이미지보이기</button>
    <button class="toggle">이미지반복으로표현</button>
    <div>
        <img src="../img/flower.JPG" alt="안개꽃"/>
    </div>

    <script src="../lib/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $('div').hide();/*hide()숨김 show()나타남*/
            $('.up').click(function(){
                $('div').slideUp(1000);
                //slideUp()메소드 : 선택한 요소가 위로 올라가면서 부드럽게 사라지게 됨
                //slideDown()메소드 : 선택한 요소가 밑으로 내려가면서 나타나게 됨
                //slideToggle()메소드 : slideUp()과 SlideDown()합쳐서 적용
                //1000 = 1s
                //400 = 0.4s 기본값
            });

            $('.down').click(function(){
                $('div').slideDown(500);
            });

            $('.toggle').click(function(){
                $('div').toggle(3000);
            });
        });
    </script>
</body>
</html>
